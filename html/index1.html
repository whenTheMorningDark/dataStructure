<body>
  <div>
    浏览器的渲染原理
  </div>
  <div>1.首先会去解析收到的文档，根据文档定义构建一棵DOM树,DOM树是由DOM元素及其属性节点组成</div>
  <div>2.然后对css进行解析，生成cssdom规则树</div>
  <div>根据DOM树和cssdom规则构建渲染树</div>
  <div>当渲染的对象被创建并添加到树中，他们并没有位置和大小，所以当浏览器生成渲染树后，就会根据渲染树进行布局（也可以叫做回流）</div>

  </div>
</body>
</html>
