<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>渲染过程中遇到js文件怎么处理？</div>
  <div>js的加载，解析和执行会阻塞文档的解析，也就是说，在构建DOM时HTML解析遇到了js，那么就会暂停文档的解析，把控制权移交给js引擎，浏览器再从中断的地方</div>
</body>
</html>
