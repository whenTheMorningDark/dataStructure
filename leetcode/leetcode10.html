<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let s = "anagraw";
    let t = "nagaram"
    var isAnagram = function (s, t) {
      if (s.length !== t.length) {
        return false
      }
      let map = {};
      for (let i = 0; i < s.length; i++) {
        if (map[s[i]]) {
          map[s[i]] = map[s[i]] + 1
        } else {
          map[s[i]] = 1;
        }
        if (map[t[i]]) {
          map[t[i]] = map[t[i]] - 1
        } else {
          map[t[i]] = -1;
        }
      }
      console.log(map)
      let mapValue = Object.values(map)
      return mapValue.every(v => v === 0)
    };
    console.log(isAnagram(s, t))
  </script>
</body>

</html>
