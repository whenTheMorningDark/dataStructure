<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function countSubstrings(s) {
      let count = 0;
      for (let i = 0; i < s.length; i++) {
        for (let j = i; j < s.length; j++) {
          if (isPadding(s.substring(i, j + 1))) {
            count++
          }
        }
      }
      return count
    }

    function isPadding(s) {
      let i = 0;
      let j = s.length - 1
      while (i < j) {
        if (s[i] !== s[j]) {
          return false
        }
        i++
        j--
      }
      return true
    }
    let s = "aabb"
    console.log(countSubstrings(s))
  </script>
</body>

</html>
