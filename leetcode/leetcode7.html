  <script>
    //  给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。
    // 有效字符串需满足：
    // 左括号必须用相同类型的右括号闭合。
    // 左括号必须以正确的顺序闭合。
    // 注意空字符串可被认为是有效字符串。
    // https://leetcode-cn.com/problems/valid-parentheses/submissions/
    // 思路利用栈先进后出的特点,找到匹配的一项就删除
    let str = "({a}})";

    function vaild(str) {
      let stack = [];
      for (let i = 0; i < str.length; i++) {
        let current = str.charAt(i);
        if (current === "(" || current === "[" || current === "{") {
          stack.push(current);
        }
        if (stack.length === 0) {
          return false;
        }
        if (current === ")" && stack.pop() !== "(") {
          return false;
        }
        if (current === "]" && stack.pop() !== "[") {
          return false;
        }
        if (current === "}" && stack.pop() !== "{") {
          return false;
        }
      }
      return stack.length === 0;
    }
    console.log(vaild(str))
  </script>
