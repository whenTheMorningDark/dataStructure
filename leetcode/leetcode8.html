  <!-- 给定一个二叉树，返回其按层次遍历的节点值。 （即逐层地，从左到右访问所有节点） -->
  <!-- https://leetcode-cn.com/problems/binary-tree-level-order-traversal/ -->
  <script>
    /**
     * @param {TreeNode} root
     * @return {number[][]}
     */
    let tree = {
      val: 3,
      left: {
        val: 9
      },
      right: {
        val: 20,
        left: {
          val: 15
        },
        right: {
          val: 7
        }
      }
    }

    function levelOrder(root) {
      if (!root) {
        return []
      }
      let quene = [];
      let res = [];
      let level = 0;
      quene.push(root);
      while (quene.length) {
        res.push([])
        let size = quene.length;
        while (size--) {
          let front = quene.shift();
          res[level].push(front.val);
          if (front.left) {
            quene.push(front.left);
          }
          if (front.right) {
            quene.push(front.right);
          }
        }
        level++
      }
      return res
    }
    console.log(levelOrder(tree))
  </script>
</body>
