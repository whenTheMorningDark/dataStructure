  1.从输入url到页面加载完成发生了什么？
  <!-- https://www.cnblogs.com/liutianzeng/p/10456865.html -->
  1.浏览器的地址栏输入url并且按下回车键(跨域)
  2.浏览器查找当前URL是否存在缓存,并比较缓存是否过期
  3.dns解析url中对应的ip 也就是映射成为域名
  4.根据ip建立起TCP连接
  5.http发起请求
  6.服务器处理请求,刘安祺接受HTTP响应
  7.渲染页面构建DOM树
  8.关闭TCP连接
