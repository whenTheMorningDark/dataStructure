    // 插入排序
    // 原理：拿自己和前面的数比较，如果比自己大，让他依次往后移动一个位置，直到前面的数自己小，放入该位置。
    function insertionSort(arr) {
      let start = 1;
      for (let i = start; i < arr.length; i++) {
        let key = arr[i]
        let j = i - 1
        while (arr[j] > key) {
          arr[j + 1] = arr[j]
          j--
        }
        arr[j + 1] = key
      }
      return arr
    }
    console.log(insertionSort(arr))
