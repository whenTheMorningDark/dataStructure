<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <div>4444</div>
  <!-- https://www.cnblogs.com/unclekeith/p/7129093.html
  1.rem + flex 这样的布局方式 必须添加viewPort的响应头
  rem 动态计算
  设计稿给什么尺寸750 我们就把它缩小100倍 最后换算成为rem单位
  比如 我的标题是32px 缩小100 0.32rem
  基准是onsole.log(window.screen.width)
  2 -->
  <!-- 1px边框问题 使用:after+transform:scale(0.5)去解决  不一定是0.5-->
  <!-- https://www.jb51.net/html5/627114.html -->

  <script>
    function init() {
      let idealViewWidth = window.screen.width;
      const BASICVALUE = 750;
      document.documentElement.style.fontSize = (idealViewWidth / BASICVALUE) * 100 + 'px';
    }
    window.onresize = () => {
      init()
    }
    init()
  </script>
</body>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body,
  html {
    width: 100%;
    height: 100%;
  }

  div {
    font-size: 0.32rem;
    width: 100%;
    height: 2rem;
    background: red;
  }
</style>

</html>
