<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 多维数组转换成为数组
    // [1, [2, [3, [4, 5]]], 6] -> [1, 2, 3, 4, 5, 6]
    let arr = [1, [2, [3, [8, 9, [10, 11]],
      [4, 5]
    ]], 6];

    function flattern(arr) {
      let result = [];
      let fn = (arr) => {
        arr.forEach(v => {
          if (!Array.isArray(v)) {
            result.push(v)
          } else {
            fn(v)
          }
        })
      }
      fn(arr)
      return result;
    }
    console.log(flattern(arr))
  </script>
</body>

</html>
