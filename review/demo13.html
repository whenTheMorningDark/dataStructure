<body>
  <script>
    let a = [{
        id: 2
      },
      {
        id: 3
      },
      {
        id: 4
      }
    ]
    let b = [{
        id: 2
      },
      {
        id: 3
      }
    ]
    let s = a.filter(v => {
      let idList = b.map(v => v.id);
      return !idList.includes(v.id)
    })
    console.log(s)
  </script>
