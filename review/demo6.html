<!DOCTYPE html>

<head>

<body>
  <script>
    // 定义栈的数据结构，请在该类型中实现一个能够得到栈中所含最小元素的min函数（时间复杂度应为O（1））。
    function Stack() {
      this.arr = [];
      Stack.prototype.push = function (item) {
        this.arr.push(item)
      }
      Stack.prototype.pop = function () {
        if (this.arr === 0) {
          return [];
        }
        return this.arr.pop()
      }
      Stack.prototype.top = function () {
        return this.arr[this.arr.length - 1]
      }
      Stack.prototype.min = function () {
        console.log("min")
        let min = this.top();
        let num = 0;
        while (num < this.arr.length) {
          if (min > this.arr[num]) {
            min = this.arr[num]
          }
          num++;
        }
        return min
      }
      Stack.prototype.toString = function () {
        let str = "";
        this.arr.forEach(v => {
          str += v + ","
        })
        return str
      }
    }
    let stack = new Stack();
    [5, 6, 7, 2, 3, 9, 4, 1, 20].forEach(v => {
      stack.push(v);
    })
    // console.log(stack.pop())
    console.log(stack.top())
    console.log(stack.min())
    console.log(stack.arr)
  </script>
</body>

</html>
